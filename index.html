<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Code Quiz</title>

    <!-- Link to CSS style sheet -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <nav>

        <!-- Initial button for view highscores option -->
        <button id="view-highscores">View Highscores</button>

        <!-- Div for seconds display -->
        <div id="seconds">75</div>

        <!-- Div for time lable -->
        <div class="time">Time: </div>
        
    </nav>

    <!-- Container for quiz contents -->
    <div class="container">

        <!-- Header for quiz -->
        <h1 id="header">Coding Quiz Challenge</h1>

        <!-- Paragraph for quiz instructions  -->
        <p id="quiz-instructions">

            Try to answer the following code-related questions within the time limit. Keep in mind 
            that incorrect answers will penalize your score time by ten seconds!

        </p>

        <!-- Button to start quiz -->
        <button id="start-quiz">Start Quiz</button>
        
    </div>

    <!-- Link to script file -->
    <script src="script.js"></script>

</body>

</html>
